<div class="centered-content">
    <div class="login-box">
        <h1 class="title has-text-primary">Signup</h1>
        <div class="field">
            <p class="control has-icons-left has-icons-right">
                <input class="input has-background-light" type="email" [(ngModel)]='email' placeholder="Email">
                <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
              </span>
                <span class="icon is-small is-right">
                <i class="fas fa-check"></i>
              </span>
            </p>
        </div>
        <div class="field">
            <p class="control has-icons-left">
                <input class="input has-background-light" type="password" [(ngModel)]='password' placeholder="Password (Minimum 6 Characters)">
                <span class="icon is-small is-left">
                <i class="fas fa-lock"></i>
              </span>
            </p>
        </div>
        <div class="field" style="display: flex;justify-content: flex-end;">
            <p class="control">
                <button (click)='Signup()' class="button is-success">
                Sign up
              </button>
            </p>
        </div>

        <p class="has-text-grey">Already got an account ? <a routerLink='/login'>Login now</a> </p>
    </div>
</div>
